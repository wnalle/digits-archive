@(message: String)

@Main("New Contact") {
  <div class="container">
      <h1>New Contact</h1>
      <form class="form-horizontal">
          <div class="form-group">
              <label for="inputName3" class="col-sm-2 control-label">First</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="first" placeholder="First Name">
              </div>
          </div>
          <div class="form-group">
              <label for="inputName3" class="col-sm-2 control-label">Last</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="last" placeholder="Last Name">
              </div>
          </div>
          <div class="form-group">
              <label for="inputPhone3" class="col-sm-2 control-label">Digits</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="digits" placeholder="808-808-1234">
              </div>
          </div>

          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Add</button>
              </div>
          </div>
      </form>
  </div>
}
